<table class="table table-hover" id="nation-display-block" style="max-width: 900px;">
    <thead>
        <tr>
            <th id="nation-name" class="text-center" colspan="3"></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="col" class="text-center" colspan="3">Basic Information</th>
        </tr>
        <tr>
            <th scope="row">Population</th>
            <td id="population"></td>
        </tr>
        <tr>
            <th scope="row">Capital</th>
            <td id="capital"></td>
        </tr>
        <tr>
            <th scope="row">Head of State</th>
            <td id="head-state"></td>
        </tr>
        <tr>
            <th scope="row">Head of Government</th>
            <td id="head-gov"></td>
        </tr>
        <tr>
            <th scope="row">Founding</th>
            <td id="founding"></td>
        </tr>
        <tr>
            <th colspan="3" scope="col" class="text-center">Legal Information</th>
        </tr>
        <tr>
            <th scope="row">Government Type</th>
            <td id="government-type"></td>
        </tr>
        <tr>
            <th scope="row">High Crimes</th>
            <td id="high-crimes"></td>
        </tr>
        <tr>
            <th scope="row">Military Service</th>
            <td id="military"></td>
        </tr>
        <tr>
            <th scope="row">National Religion</th>
            <td id="religion"></td>
        </tr>
    </tbody>
</table>
